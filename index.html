<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUVI ASSIGNMENT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">

</head>
<body>
    <div class="container" id="container">
        <div class="form-container Sign-up-container">
            <form action="#">
                <h4>Create Account</h4>
                <div class="Social-container">
                    <a href="#" class="Social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="Social"><i class="fab fa-google"></i></a>
                    <a href="#" class="Social"><i class="fab fa-linkedin-in"></i></a>
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="E-mail">
                    <input type="password" placeholder="Password">
                    <button>Sign-up</button>

                </div>
            </form>
        </div><div class="form-container sign-in-container">
            <form action="#">
                <h4>Sign In</h4>
                <div class="Social-container">
                    <a href="#" class="Social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="Social"><i class="fab fa-google"></i></a>
                    <a href="#" class="Social"><i class="fab fa-linkedin-in"></i></a><br>
                    <input type="email" placeholder="E-mail">
                    <input type="password" placeholder="Password">
                    <button>Log-In</button>

                </div>
            </form>
        </div>
    <div class="overlay-container">
    <div class="overlay">
        <div class="overlay-panel overlay-left">
            <h4>Welcome</h4>
            <p>hello</p>
            <button class="press" id="signIn">Sign In</button>
    </div>
    <div class="overlay-panel overlay-right">
        <h4>Welcome to GUVI</h4>
        <p>hello GUVI customer</p>
        <button class="press" id="signUp">Create an Account</button>
</div>

    </div>
    </div>
    </div>    
<script>
    const signUpButton = document.getElementById("signUp");
    const signInButton = document.getElementById("signIn");
    const container = document.getElementById("container");


    signUpButton.addEventListener('click',()=>{
        container.classList.add("right-panel-active");
    }) 

        signInButton.addEventListener('click',()=>{
        container.classList.remove("right-panel-active");        
    })
</script>
</body>
</html>
